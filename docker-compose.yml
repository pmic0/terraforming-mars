version: '3'
services:
  # Server backend
  tfm-test:
    # The image can be either built localy (by cloning repo and running 'docker build -t tfm-test .') and taged for example 'tfm-test' (this option is valid especially when server app is needed to run on ARM architectures)
    # Or one of the above mentioned pre-built images can be used
    image: pmichaelis/tfm-test:as-test
    restart: on-failure:3
    # Preferable on linux, use docker networks on Windows/Mac
    networks:
    - tfm-test-net
    - traefik-public
    # Ensure postgres is running before starting this container
    depends_on:
      - tfm-test-postgres
    environment:
      POSTGRES_HOST: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_DBNAME}
      NODE_ENV: production
      PORT: 8081
      MAX_GAME_DAYS: 20
      LOG_LENGTH: 500
      SERVER_ID: ${SERVER_ID}
      STATS_ID: ${STATS_ID}
      HOST: ${HOST}
    # Limit stdout logs of the docker container
    logging:
      options:
        max-size: 10m
    deploy:
      mode: replicated
      replicas: 1

      labels:
      - "traefik.enable=true"
      - "traefik.constraint-label=traefik-public"
      - "traefik.docker.network=traefik-public"
      - "traefik.http.routers.tfm-test.entrypoints=https"
      - "traefik.http.routers.tfm-test.rule=Host(`tfm-test.polpak.network`)"
      #- "traefik.http.routers.tfm-test.service=tfm-test"
      - "traefik.http.routers.tfm-test.tls=true"
      # To use certs uncomment below and replace "letsencrypt" with the resolver name you configured on the traefik side
      - "traefik.http.routers.tfm-test.tls.certresolver=le"
      #- "traefik.http.routers.tfm-test.tls.certresolver=letsencrypt"
      #- "traefik.http.routers.tfm-test.tls.domains[0].main=tfm-test.polpak.network"
      # If you configured traefik TLS options replace "default" with the options name and uncommend line below
      #- "traefik.http.routers.tfm-test.tls.options=default"
      - "traefik.http.services.tfm-test.loadbalancer.server.port=8081"
      - "traefik.http.services.tfm-test.loadbalancer.server.scheme=http"
  # Production database
  tfm-test-postgres:
    image: postgres:14.5
    restart: on-failure:3
    # Need to enable ssl and point to the certificates
    command: >
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
    # User mapping from the host to the container (postgres user is 999, see `cat /etc/passwd` on host for the desired user id)
    user: "1000:999"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DBNAME}
    volumes:
      - ${MOUNT}/certs/server.crt:/var/lib/postgresql/server.crt:ro
      - ${MOUNT}/certs/server.key:/var/lib/postgresql/server.key:ro
      - ${MOUNT}/data:/var/lib/postgresql/data
    logging:
      options:
        max-size: 10m
    networks:
      - tfm-test-net


networks:
  tfm-test-net:
  traefik-public:
    external: true
